<!DOCTYPE html>
<html>
<head>
	<title>grid test</title>
	<style type="text/css">
		 #container{
		        display:grid;
		        grid-template-rows: 5% 20% auto;
		        height: calc(100vh - 20px);
		      }

		      #action-zone{
		        grid-row-start:1;
		        grid-row-end:2;
		        background:#eee;
		      }

		      #sheet-zone{
		        grid-row-start:2;
		        grid-row-end:6;
		      }

		      #chart-zone{
		        grid-row-start:6;
		        grid-row-end:10;
		        background:#aaa;
		      }

	</style>
</head>
<body>
	<div id=container>
		<div id="action-zone"></div>
		<div id="sheet-zone"></div>
		<div id="chart-zone"></div>
	</div>
</body>
</html>
